<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
      <script type="module" src="DrawingCanvas.js"></script>
      <script type="module" src="Toolbar.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="Body" class="bg-white overflow-hidden">

    <section>
        <div>



            <!--Quit Button--->
            <!----
                        <button id="QuitButton">X</button>
            ---->

            <!--Canvas-->
            <canvas id="DrawingCanvas" class="Canvas z-0 border-2 border-black"></canvas>



            <!--ToolsBar-->
            <div class="fixed bottom-0 w-[100%] z-10 select-none">

                <!--Colors Swatch--->
                <div class="ColorSwatchContainer">
                    <div id="ColorSwatch">
                        <ul class="flex flex-row items-center justify-center p-6 gap-4">
                            <li><button id="BlackColor" class="border-0 rounded-3xl p-3 bg-black" ></button></li>
                            <li><button id="RedColor" class="border-0 rounded-3xl  p-3  bg-red-700"></button></li>
                            <li><button id="BlueColor" class="border-0 rounded-3xl  p-3  bg-blue-700"></button></li>
                            <li><button id="GreenColor" class="border-0 rounded-3xl  p-3  bg-green-700"></button></li>
                        </ul>
                    </div>
                </div>


                <div class="hidden Toolbar-Top">
                    <button id="ToolbarToggle"></button>
                </div>

                <div id="ToolbarBottom" class="Toolbar-Bottom gap-12 p-6 flex flex-row items-center justify-center">
                    <div>
                        <button id="ClearWhiteBoardButton" class="ToolbarFlatButton">Clear</button>
                    </div>
                    <ul class="flex flex-row items-center justify-center gap-12">
                        <li><button class="ToolbarButton " id="ColorPickerButton">
                            <img class="w-[100px]" src="/UI_Icons/ColorPickerButtonIcon.svg" alt="ColorPicker"/>
                        </button></li>
                        <li><button class="ToolbarButton" id="PenButton">
                            <img class="w-[100px]"  src="/UI_Icons/PenButtonIcon.svg" alt="Pen" />
                        </button></li>
                        <li><button class="ToolbarButton" id="EraserButton">
                            <img class="w-[100px]"  src="/UI_Icons/EraserButtonIcon.svg" alt="Eraser" />
                        </button></li>
                    </ul>
                    <div>
                        <button></button>
                    </div>
                </div>

            </div>
        </div>

    </section>
  </body>
</html>
