<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <script type="module" src="main.js"></script>
      <script type="module" src="DrawingCanvas.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-white">

    <section class="flex flex-col items-center">

        <!--Canvas-->
        <div class="">
            <canvas class="border-2 border-black" id="DrawingCanvas"></canvas>
        </div>

        <!--ToolsBar-->
        <div class="w-[100%] bg-red-400">
            <ul class="flex flex-row justify-center gap-12">
                <li><button id="ColorPickerButton">
                    <img src="public/UI_Icons/ColorPickerButtonIcon.svg" alt="ColorPicker"/>
                </button></li>
                <li><button id="PenButton">
                    <img src="public/UI_Icons/PenButtonIcon.svg" alt="Pen" />
                </button></li>
                <li><button id="EraserButton">
                    <img src="public/UI_Icons/EraserButtonIcon.svg" alt="Eraser" />
                </button></li>
            </ul>
        </div>

    </section>

  </body>
</html>
